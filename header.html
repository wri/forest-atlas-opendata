<header id="header" role="banner">
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <div id="home-link-region">
                    <div class="inner-header header-nav-items">
                        <a href="http://cmr-forest-atlas.worldresources.opendata.arcgis.com/" id="home-link"></a>

                        <div>
                            <a href="http://cmr-forest-atlas.worldresources.opendata.arcgis.com/" id="home-link">
                                <div id="mainTitle" data-bind="{text:title}">
                                    Forest Atlas of Cameroon - Open Data Portal
                                </div>
                            </a>

                            <div id="countryFlagContainer">
                                <a href="http://cmr-forest-atlas.worldresources.opendata.arcgis.com/" id="home-link"></a>
                                <a href="http://cmr-forest-atlas.worldresources.opendata.arcgis.com/" id="countryFlagLink" target="_blank">
                                    <div id="countryFlag">
                                        <img src="http://www.wri.org/applications/maps/forestatlas/app/images/CMR_flag.png"
                                             id="countryFlag">
                                    </div>
                                </a>
                            </div>
                            <div>
                                <a id="flagTitle" target="_blank" href="http://www.minfof.cm/"
                                   style="width:280px!important;" data-bind="{text:flagTitle}">
                                    Ministère des Forêts et de la Faune
                                </a>
                            </div>
                        </div>
                        <div class="menuButtons">
                            <ul class="leftMenu">
                                <li class="">About</li>
                                <li class="">Map</li>
                            </ul>
                            <div class="whiteDivider"></div>
                            <ul class="rightMenu">
                                <li class="activeLanguage">English</li>
                                <li class="">French</li>
                            </ul>
                        </div>

                        <!-- Leave SkipNav in place for 508 compliance -->
                        <a href="#contentStart" class="skip-nav">Skip Navigation</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
